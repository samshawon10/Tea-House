<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <!-- Google Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Manrope:wght@200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- font awsome cdn -->
    <script
      src="https://kit.fontawesome.com/5ed34d1a30.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
    <!-- Tailwind Cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- Main Content start here>>>>> -->
    <main class="max-w-screen-xl mx-auto px-16 lg:28 font-manrope">
      <!-- Header section -->
      <header class="lg:flex pt-10 mb-20">
        <!-- Text Content -->
        <div>
          <h1 class="text-5xl md:text-7xl">
            It's good <br />
            tea time at The <br />
            Tea House
          </h1>
          <br />
          <p class="text-gray-500 w-3/4">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
            Your Taste Buds.
          </p>
          <br />
          <button
            class="bg-gradient-to-r from-[#FF8938] to-[#FF0000] px-5 py-3 rounded-lg text-white font-bold"
          >
            Explore More
            <i class="fa-solid fa-arrow-right-long -rotate-45 text-xl ml-1"></i>
          </button>
        </div>
        <div class="mt-12 lg:mt-0">
          <!-- Image content -->
          <div class="relative">
            <img class="w-full" src="images/banner.png" alt="" />
          </div>
          <!-- Card -->
          <div class="flex items-center gap-4 border-2  bg-[#FFFFFF] w-56 h-24 rounded-lg shadow-md py-5 px-4 absolute lg:top-96 lg:ml-20 lg:-mt-3 -mt-14">
            <!-- icon -->
            <div><i class="fa-solid fa-star text-[#FFC850] text-2xl"></i></div>
            <!-- Text Content -->
            <div>
              <h1 class="font-bold text-3xl">5.00</h1>
              <p class="text-[#777777]">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </header>
    </main>

    <footer></footer>
  </body>
</html>
